<div class="relative py-14 px-4">
		<swiper
        [pagination]="{ clickable: true }"
        [navigation]="true"
        [effect]="'coverflow'"
        [loop]="true"
        [centeredSlides]="true"
        [slidesPerView]="2.5"
        [spaceBetween]="50"
        [autoplay]="true"
        [coverflowEffect]="{
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: false
          }"
        >
        <ng-template swiperSlide *ngFor="let game of games">
          <img class="rounded-xl hover:scale-105 " src="data:{{game.cover.contentType}};base64,{{game.cover.blob}}" alt="Game image" />
        </ng-template>

		</swiper>
  </div>
