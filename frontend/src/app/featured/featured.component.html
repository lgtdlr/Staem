<div class="relative py-14 px-4">
		<swiper 
        [pagination]="{ clickable: true }" 
        [navigation]="true"
        [effect]="'coverflow'" 
        [loop]="true" 
        [centeredSlides]="true" 
        [initialSlide]="1" 
        [slidesPerView]="2.5" 
        [spaceBetween]="110"
        [autoplay]="true"
        [coverflowEffect]="{
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true
          }"
        >
			<ng-template swiperSlide class="swiper-slide my-10">
				<img src="https://swiperjs.com/demos/images/nature-1.jpg" />
			</ng-template>
			<ng-template swiperSlide class="swiper-slide  my-10">
				<img src="https://swiperjs.com/demos/images/nature-2.jpg" />
			</ng-template>
			<ng-template swiperSlide class="swiper-slide  my-10">
				<img src="https://swiperjs.com/demos/images/nature-3.jpg" />
			</ng-template>
		</swiper>
  </div>
